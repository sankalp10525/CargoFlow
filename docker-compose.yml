version: "3.9"

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cargoflow}
      POSTGRES_USER: ${POSTGRES_USER:-cargoflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cargoflow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cargoflow}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: ../infra/docker/backend/Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      DJANGO_ENV: prod
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - media_data:/app/media
      - static_data:/app/staticfiles
    ports:
      - "8000:8000"

  celery_worker:
    build:
      context: ./backend
      dockerfile: ../infra/docker/backend/Dockerfile
    restart: unless-stopped
    command: celery -A config.celery worker --loglevel=info --concurrency=2
    env_file: .env
    environment:
      DJANGO_ENV: prod
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - media_data:/app/media

  celery_beat:
    build:
      context: ./backend
      dockerfile: ../infra/docker/backend/Dockerfile
    restart: unless-stopped
    command: celery -A config.celery beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file: .env
    environment:
      DJANGO_ENV: prod
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: ../infra/docker/frontend/Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  media_data:
  static_data:
