version: "3.9"

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cargoflow}
      POSTGRES_USER: ${POSTGRES_USER:-cargoflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cargoflow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cargoflow}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: infra/docker/backend/Dockerfile
    restart: unless-stopped
    env_file:
      - path: .env
        required: false
    environment:
      DJANGO_ENV: dev
      DEBUG: "True"
      SECRET_KEY: dev-secret-key-change-in-production
      POSTGRES_DB: cargoflow
      POSTGRES_USER: cargoflow
      POSTGRES_PASSWORD: cargoflow
      POSTGRES_HOST: db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - media_data:/app/media
      - static_data:/app/staticfiles
    ports:
      - "8001:8000"

  celery_worker:
    build:
      context: .
      dockerfile: infra/docker/backend/Dockerfile
    restart: unless-stopped
    command: celery -A config.celery worker --loglevel=info --concurrency=2
    env_file:
      - path: .env
        required: false
    environment:
      DJANGO_ENV: dev
      DEBUG: "True"
      SECRET_KEY: dev-secret-key-change-in-production
      POSTGRES_DB: cargoflow
      POSTGRES_USER: cargoflow
      POSTGRES_PASSWORD: cargoflow
      POSTGRES_HOST: db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - media_data:/app/media

  celery_beat:
    build:
      context: .
      dockerfile: infra/docker/backend/Dockerfile
    restart: unless-stopped
    command: >
      celery -A config.celery beat --loglevel=info
      --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file:
      - path: .env
        required: false
    environment:
      DJANGO_ENV: dev
      DEBUG: "True"
      SECRET_KEY: dev-secret-key-change-in-production
      POSTGRES_DB: cargoflow
      POSTGRES_USER: cargoflow
      POSTGRES_PASSWORD: cargoflow
      POSTGRES_HOST: db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: infra/docker/frontend/Dockerfile
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  media_data:
  static_data:
